<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{ message }}
        <input type="text" v-model="inpText">
        <button @click="task.push(inpText)">add</button>

        <ol>
            <li v-for="x in task">{{ x }} <button @click="task.splice(task.indexOf(x), 1)">D</button></li>
        </ol>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="main.js"></script>
</body>
</html>
